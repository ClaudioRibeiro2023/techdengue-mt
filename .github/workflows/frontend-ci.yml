        env:
          CI: true
      
      - name: Run E2E tests (Webkit/Safari)
        working-directory: ./frontend
        run: npx playwright test --project=webkit --retries=2
        env:
          CI: true
      
      - name: Upload test results (Cross-browser)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report-cross-browser
          path: frontend/playwright-report/
