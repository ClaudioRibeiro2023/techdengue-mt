  e2e-tests-mobile:
    name: E2E Tests (Mobile)
    runs-on: ubuntu-latest
    needs: lint-and-test
    timeout-minutes: 20
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
