name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: '**/*.md'

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm install
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build

  apis:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [epi-api, campo-api, relatorios-api]
    defaults:
      run:
        working-directory: ${{ matrix.service }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ${{ matrix.service }}/requirements.txt
      - run: pip install -r requirements.txt
      - run: pip install ruff black mypy
      - run: ruff check .
      - run: black --check .
  
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: timescale/timescaledb-ha:pg15
        env:
          POSTGRES_DB: techdengue_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        service: [campo-api]
    defaults:
      run:
        working-directory: ${{ matrix.service }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - name: Run migrations
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/techdengue_test
        run: |
          pip install flyway
          flyway -url=jdbc:postgresql://localhost:5432/techdengue_test -user=test -password=test -locations=filesystem:../db/flyway/migrations migrate || true
      - name: Run tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/techdengue_test
          REDIS_URL: redis://localhost:6379/0
        run: pytest tests/ -v --cov=app --cov-report=xml
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}

  openapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npx @stoplight/spectral-cli lint docs/openapi/openapi-v1.yaml
