global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'techdengue-mt'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - 'alert_rules.yml'

# Scrape configurations
scrape_configs:
  # EPI API
  - job_name: 'epi-api'
    static_configs:
      - targets: ['epi-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Campo API
  - job_name: 'campo-api'
    static_configs:
      - targets: ['campo-api:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Relat√≥rios API
  - job_name: 'relatorios-api'
    static_configs:
      - targets: ['relatorios-api:8002']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Celery Exporter
  - job_name: 'celery'
    static_configs:
      - targets: ['flower:5555']
    metrics_path: '/metrics'

  # MinIO
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: '/minio/v2/metrics/cluster'
    scheme: http
